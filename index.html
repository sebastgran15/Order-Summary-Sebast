<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main class="contenedor">

    <section class="card">

      <article class="img">
        <img src="/images/illustration-hero.svg" alt="chica bailando" class="img--imagen">
      </article>

      <article class="texto">
        <h1 class="texto-title">Order Summary</h1>
        <p class="texto--txto">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </article>

      <article class="plan">
        <div class="plan-icono">
          <img class="plan--icono__img" src="/images/icon-music.svg" alt="icono de musica">
          <div class="plan--precio">
            <p class="plan--precio__texto">Annual Plan</p>
            <p class="plan--precio__monto">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan--link">Change</a>
      </article>

      <article class="botones">
        <div class="principal">Proceed to Payment</div>
        <div class="secundario">Cancel Order</div>
      </article>

    </section>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
